{% extends 'headerandfooter/base.html' %} {% block content%}
<!--------------------- ============ QRCode Form============== ----------------->
<div
  class="container mt-5"
  style="
    width: 600px;
    border: 1px solid #d3d3d3;
    padding: 30px;
    border-radius: 10px;
  "
>
  <form action="{% url 'QRCODEAPP:qrcode_generator' %}" method="POST">
    {% csrf_token %} {{ form.as_p }}
    <center>
      <button type="submit" class="btn btn-primary">Generate QR Code</button>
    </center>
  </form>
</div>
{% endblock %}
